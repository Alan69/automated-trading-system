{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Recent Orders</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Side</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.symbol }}</td>
                    <td>{{ order.qty }}</td>
                    <td>{{ order.side }}</td>
                    <td>{{ order.type }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.submitted_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
{% endblock %}
